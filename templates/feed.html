<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


   <link rel="stylesheet" href="styles.css">
   <title>Take N' Post</title>
</head>

<body>
   <!-- NAVBAR -->
   <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark mb-5"
      style="box-shadow: 0px 1px 23px -2px #000000">
      <a class="navbar-brand" href="#">Take N' Post</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
         aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
               <a class="nav-link" href="/">Página inicial </a>
            </li>
            <!-- se usuário nao estiver logado-->
            <li class="nav-item">
               <a class="nav-link" href="/user/login">Login</a>
            </li>
            <!-- /se -->
            <!-- se usuário estiver logado-->
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Nome do usuário
               </a>
               <!-- /se -->
               <div class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Perfil</a>
                  <a class="dropdown-item" href="#">Postar</a>
               </div>
            </li>
         </ul>
      </div>
   </nav>
   <!-- /NAVBAR -->
   <!-- CORPO -->
   <div class="container">
      <div class="post">
         <div class="post-header">
            <a href="/user/show/ID">
               <img src="img/pfp3.jpg" class="pfp-post-header">
               <p class="lead text-dark">usuario</p>
            </a>
         </div>
         <figure>
            <img src="img/land1.jpg" class="img-fluid">
            <figcaption class="mt-2">Legenda da foto</figcaption>
         </figure>
         <div class="comment">
            <ul class="mr-auto navbar-nav my-3">
               <li>
                  <i class="like far fa-heart fa-2x"></i>
                  <a href="/post/show/ID" class="text-dark"><i class="far fa-comments fa-2x comment-button"></i></a>
                  </li>
                  <li>
                     <p class="text-muted"><span class="likers text-dark">20</span> curtiram isso</p>
                  </li>
                  <li>
                     <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 comment-box" type="text" placeholder="Escreva aqui"
                           aria-label="Comentar">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Comentar</button>
                     </form>
                  </li>
            </ul>
         </div>

      </div>

      <div class="post">
         <div class="post-header">
            <a href="/user/show/ID">
               <img src="img/pfp2.jpg" alt="" class="pfp-post-header">
               <p class="lead text-dark">usuário</p>
            </a>
         </div>
         <figure>
            <img src="img/land2.jpg" class="img-fluid">
            <figcaption class="mt-2">Legenda da foto</figcaption>
         </figure>
         <div class="comment">
            <ul class="mr-auto navbar-nav my-3">
               <li>
                  <i class="like far fa-heart fa-2x"></i>
                  <a href="/post/show/ID" class="text-dark"><i class="far fa-comments fa-2x comment-button"></i></a>
                  <p class="text-muted"><span class="likers text-dark">20</span> curtiram isso</p>
               </li>
               <li class="comment-section mt-1 mb-2">
                  <ul>
                     <li class="comentario">
                        <p>
                           <a href="/users/id" class="usuario font-weight-bold text-dark">Usuário</a>
                           Comentário da foto
                        </p>
                     </li>
                     <li class="comentario">
                        <p>
                           <a href="/users/id" class="usuario font-weight-bold text-dark">Usuário</a>
                           Comentário da foto
                        </p>
                     </li>
                     <li class="comentario">
                        <p>
                           <a href="/users/id" class="usuario font-weight-bold text-dark">Usuário</a>
                           Comentário da foto
                        </p>
                     </li>
                     <li>
                        <a href="/post/show/ID" class="text-muted">Ver todos os comentários</a>
                     </li>
                  </ul>
               </li>
               <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2 comment-box" type="text" placeholder="Escreva aqui"
                     aria-label="Comentar">
                  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Comentar</button>
               </form>
            </ul>
         </div>

      </div>
   </div>
   <!-- /CORPO -->
</body>
<script>
   let likes = document.querySelectorAll(".like");
   let liked = true;
   likes.forEach(like => like.addEventListener("click", () => {
      liked = !liked;
      if (!liked) {
         like.classList.add("fas")
         like.classList.remove("far")
      } else {
         like.classList.remove("fas")
         like.classList.add("far")
      }
   }))
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</html>
